base:
  app:
    name: nginx
    port: 80

  replicaCount: 1
  environment: stg

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  kargo:
    warehouse:
      enabled: true
      watchPath: argocd/stg/nginx/
