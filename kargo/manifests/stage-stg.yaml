apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: stg
  namespace: nginx-test
  annotations:
    kargo.akuity.io/color: green
    kargo.akuity.io/description: "STG environment for nginx"
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: nginx
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - task:
          name: update-nginx-config
          kind: ClusterPromotionTask
        vars:
        - name: environment
          value: stg
        - name: configRepo
          value: https://github.com/dbeilin-playground/config.git
        - name: imageRepo
          value: ghcr.io/dbeilin-playground/nginx-app
